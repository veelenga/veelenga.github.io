#g Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "Home"
title_separator          : "-"
name                     : "Vitalii Elenhaupt"
description              : "Homepage, tech blog and more by V. Elenhaupt"
url                      : "http://veelenga.com"
baseurl                  : # the subpath of your site, e.g. "/blog"
gh_repo                  :
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 80
comments:
  provider               : disqus
  disqus:
    shortname            : veelenga
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : veelenga
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google"
  google:
    tracking_id          : "UA-63584551-3"

# Google AdSense
google_ad_client         :
google_ad_slot           :


# Site Author
author:
  name             : "Vitalii Elenhaupt"
  avatar           : https://s.gravatar.com/avatar/fb7415aea80a8fa64f7427086eedb6ee?s=400
  bio              : "I enjoy programming and taking pictures. Love <b>learning</b>, <b>helping</b> other people and <b>seeing</b> them learn."
  location         :
  email            : velenhaupt@gmail.com
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
