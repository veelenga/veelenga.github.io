<a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>

<script>
  $(window).scroll(function() {
      if ($(this).scrollTop() >= 50) {
          $('#return-to-top').fadeIn(200);
      } else {
          $('#return-to-top').fadeOut(200);
      }
  });
  $('#return-to-top').click(function() {
      $('body,html').animate({
          scrollTop : 0
      }, 500);
  });
</script>
